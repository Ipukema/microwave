<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Microwave - Remote Control</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- third-party modules -->
    <script src="js/modules/angular-json-rpc.min.js"></script>
    <script src="js/modules/ng-cordova.min.js"></script>
    <script src="js/modules/angular-translate.min.js"></script>
    <script src="js/modules/angular-translate-loader-static-files.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>

  <body ng-app="microwave" animation="slide-left-right">
    
    <ion-side-menus>
      
      <ion-side-menu-content drag-content="false">

        <ion-nav-bar class="bar-dark nav-title-slide-ios7">
          
          <ion-nav-back-button class="button-icon icon ion-ios-arrow-back" device-feedback>
            {{ 'GENERAL.backButton' | translate }}
          </ion-nav-back-button>

          <ion-nav-buttons side="right">
            <button menu-toggle="right" class="button button-icon icon ion-ios-pulse-strong" device-feedback></button>
          </ion-nav-buttons>

        </ion-nav-bar>
        <!-- /ion-nav-bar -->

        <ion-nav-view class="main-view"></ion-nav-view>
        <!-- /ion-nav-view -->

      </ion-side-menu-content>
      <!-- /ion-menu-content -->

      <ion-side-menu side="right">
        
        <ng-include src="'templates/side-drawer.html'"></ng-include>

      <ion-side-menu>
      <!-- /ion-side-menu -->

    </ion-side-menus>
    <!-- /ion-side-menus -->

  </body>

</html>
