<ion-view title="{{ 'DEVICES.tabTitle' | translate }}">
  
  <ion-content class="padding">
   
    <div class="alert alert-info" ng-hide="devices">
      <a ng-click="addDevice();" device-feedback><strong>{{ 'DEVICES.noDeviceMsg' | translate }}</strong> <br> <small>{{ 'DEVICES.noDeviceHint' | translate }}</small></a>
    </div>
    <!-- /.alert -->

    <div class="device-list" ng-show="devices">
      
      <div class="list card" ng-repeat="device in devices">
        
        <a class="item item-avatar" ng-click="editDevice({{$index}})" ng-class="device.active ? 'active-device' : false" device-feedback>
          <img src="img/device.png">
          <span class="device-title">{{device.name}}</span>
          <span class="device-ip">{{device.ip}}</span>
        </a>

      </div>
      
    </div>
    <!-- /.device-list -->

  </ion-content>

</ion-view>
